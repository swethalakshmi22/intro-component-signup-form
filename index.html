  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1>Learn to code by <br>watching others</h1>
      <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </div>
    <div>
      <div class="box box-blue"><strong>Try it free 7 days</strong> then $20/mo. thereafter</div>
      <form class="box form-style">
          <div class="first-name-field">
            <input type="text" placeholder="First Name " id="input1">
            <img src="images/icon-error.svg" alt="errorimg" id="error-img1">
            <small id="error-msg1"></small>
          </div>
          <div class="second-name-field">
            <input type="text" placeholder="Last Name" id="input2">
            <img src="images/icon-error.svg" alt="errorimg" id="error-img2">
            <small id="error-msg2"></small>
          </div>
          <div class="email-add-field">
            <input type="email" placeholder="Email Address" id="input3">
            <img src="images/icon-error.svg" alt="errorimg" id="error-img3">
            <small id="error-msg3"></small>
          </div>
          <div class="password-field">
            <input type="password" placeholder="Password" id="input4">
            <img src="images/icon-error.svg" alt="errorimg" id="error-img4">
            <small id="error-msg4"></small>
          </div>
          <button>Claim your free trial</button>
          <small class="terms-small">By clicking the button, you are agreeing to our <span><strong>Terms and Services</strong></span></small>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
